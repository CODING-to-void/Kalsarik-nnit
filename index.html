<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poyi Irunu Padikada</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; }

        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #ff4d4d, #ffbb00, #00eaff, #7d00ff);
            background-size: 400% 400%;
            animation: gradientMove 8s infinite alternate ease-in-out;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        h1 {
            margin: 0;
            font-size: clamp(2.5rem, 10vw, 6rem);
            font-weight: 900;
            letter-spacing: 5px;
            text-align: center;
            color: #ffffff;
            text-shadow: 0 0 20px #00000080, 0 0 40px #ff00ff;
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 14px 26px;
            background: #ffffff;
            color: #333;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            cursor: pointer;
            transition: 0.25s;
            min-width: 180px;
        }

        button:hover {
            transform: scale(1.1);
            background: #ffbb00;
            color: #000;
        }
    </style>
</head>
<body>

    <!-- AUTO-PLAY MUSIC -->
    <audio id="bgm" autoplay loop>
        <source src="/mnt/data/yo_yo_yo_148_3.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById("bgm");
        audio.volume = 0.7;

        audio.play().catch(() => {
            // Mobile fallback: play on first tap
            const startAudio = () => {
                audio.play();
                document.body.removeEventListener("click", startAudio);
            };
            document.body.addEventListener("click", startAudio, { once: true });
        });
    </script>

    <!-- PAGE CONTENT -->
    <h1>WHAT UP, BIATCH ?</h1>

    <div class="buttons">
        <button onclick="window.open('https://youtu.be/24v3C37JLwA?si=RCGn035544DkriNN', '_blank')">
            Wanna hear a secret ?
        </button>

        <button onclick="window.location.href='password.html'">
            Click here u introvert !
        </button>
    </div>

</body>
</html>
