<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colorful Cool Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff4d4d, #ffbb00, #00eaff, #7d00ff);
            background-size: 400% 400%;
            animation: gradientMove 8s infinite alternate ease-in-out;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        h1 {
            margin: 0;
            font-size: 120px;
            font-weight: 900;
            letter-spacing: 5px;
            text-align: center;
            color: #ffffff;
            text-shadow: 0 0 20px #00000080, 0 0 40px #ff00ff;
        }

        button {
            margin-top: 30px;
            padding: 14px 28px;
            background: #ffffff;
            color: #333;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            cursor: pointer;
            transition: 0.25s;
        }

        button:hover {
            transform: scale(1.1);
            background: #ffbb00;
            color: #000;
        }
    </style>
</head>
<body>

    <h1 class="main">WHAT UP, BIATCH ?</h1>

    <button onclick="window.open('https://youtu.be/24v3C37JLwA?si=RCGn035544DkriNN', '_blank')">
        Wanna hear a secret?
    </button>

</body>
</html>
