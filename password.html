<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Page</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
        }

        input {
            padding: 10px;
            font-size: 20px;
            border-radius: 8px;
            border: none;
            margin-top: 10px;
            text-align: center;
            width: 120px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .clue {
            margin-top: 10px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <h1>Type Password</h1>

    <input id="pass" placeholder="_ _ _" maxlength="3">

    <div class="clue">(clue: password = 123)</div>

    <button onclick="checkPass()">Enter</button>

    <script>
        function checkPass() {
            let p = document.getElementById('pass').value;

            if (p === "123") {
                window.open("https://youtube.com/shorts/t-wCo84h-Ks?si=TfN-eJhOI4pYtXfK", "_blank");
            } else {
                alert("Wrong password biatch ðŸ˜­");
            }
        }
    </script>

</body>
</html>
